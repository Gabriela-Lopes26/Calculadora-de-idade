<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Idade</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1>Calculadora de idade</h1>
    <div class="calculator">
        <label for="birthdate">Data de Nascimento:</label>
        <input type="number" id="birthdate" placeholder="Ano de Nascimento">
      </div>
    
     <div class="form-group">
      <label for="current-year">Ano Atual:</label>
      <input type="number" id="current-year" placeholder="Digite o ano atual">
    </div>
      <button onclick="calculateAge()">Calcular Idade</button>
      <p id="result"></p>
    </div>

  
  <script>
    function calculateAge() {
      var birthdateInput = document.getElementById('birthdate');
      var birthdate = birthdateInput.value;
      var currentYear = new Date().getFullYear();
      var age = currentYear - birthdate;
      
      if (isNaN(age)) {
        document.getElementById('result').innerHTML = 'Por favor, insira um ano válido.';
      } else {
        document.getElementById('result').innerHTML = 'Sua idade é: ' + age + ' anos.';
      }
    }
  </script>
</body>
</html>
